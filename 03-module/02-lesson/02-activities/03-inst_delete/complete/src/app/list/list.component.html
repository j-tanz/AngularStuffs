<ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item">
        <p>{{ task }}</p>
        <button (click)="onDeleteTask(i)" class="btn btn-danger">X</button>
    </li>
</ul>

<button *ngIf="displayList" (mouseover)="onToggleDisplay()" type="button" class="btn btn-primary">Toggle Display</button>
<img [src]="imgUrl" >
