<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="row mb-2" *ngFor="let item of items; let i = index">
        <div class="col-6">
          {{i + 1}}: {{item.name}}
        </div>
        <div class="col-6">
          <button class="btn btn-danger float-right" (click)="onRemoveItemFromCart(i)">X</button>
        </div>
      </div>
      <div class="row" *ngIf="items.length === 0">
        <div class="col-12">
          <p>No items in cart.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button clas="btn btn-info" (click)="onPurchase()" [disabled]="items.length === 0">Purchase</button>
          <p>{{infoText}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
