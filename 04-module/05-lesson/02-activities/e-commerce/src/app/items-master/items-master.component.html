<div class="container">
  <div class="row">
    <div class="col-12">

      <h4>Items for Sale</h4>

      <div class="row">
        <div class="col-12">

          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="Search">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-6 mb-3" *ngFor="let item of (items | itemSearch: filterText); let i = index;">
          <app-item-card [item]="item" [i]="i"></app-item-card>
        </div>

      </div>

    </div>
  </div>
</div>
