<div class="container">

  <div class="row">
    <div class="col-12">
      <h4>Admin</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-6">

      <form [formGroup]="addItemForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">

          <label for="nameItem">Name of Item</label>
          <input formControlName="name" type="text" class="form-control" id="nameItem" placeholder="Name of Item">

          <label for="descItem">Description</label>
          <input formControlName="description" type="text" class="form-control" id="descItem"
            placeholder="Description of Item">

          <label for="priceItem">Price</label>
          <input formControlName="price" type="number" class="form-control" id="priceItem" placeholder="Price of Item">

          <label for="imageUrl">Image URL</label>
          <input formControlName="imageUrl" type="text" class="form-control" id="imageUrl" placeholder="Image URL">

        </div>

        <button *ngIf="editingItemId !== undefined" type="button" class="btn btn-primary mx-2"
          (click)="onCancelEditItem()">Cancel Edit</button>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <hr>

      <div class="row">
        <div class="col-12">

          <div class="row mb-2" *ngFor="let item of items; let i = index">
            <div class="col-6">
              {{i + 1}}: {{item.name}}
            </div>
            <div class="col-6">
              <button class="btn btn-danger float-right" (click)="onDeleteItem(item.id)">X</button>
              <button class="btn btn-info float-right mx-2" (click)="onStartEditItem(item)">Edit</button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="col-6">
      <button class="btn btn-info" (click)="onSimulateAPIError()">Simulate API Error</button>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
